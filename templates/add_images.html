{% include "header.html" %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="">UPLOAD IMAGE</h2>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <p class="text-white-50 mb-5">{{message}}</p>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <br>
                            {{ error }}
                            <form method="POST" enctype="multipart/form-data">
                                <div class="form-outline form-white mb-4">
                                    <input placeholder="category" type="text" name="category"
                                           class="form-control form-control-lg"/>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input placeholder="assigned_to" type="text" name="assigned_to"
                                           class="form-control form-control-lg"/>
                                </div>
                                <!--                                <div class="form-outline form-white mb-4">-->
                                <!--                                    <input placeholder="results" type="text" name="results"-->
                                <!--                                           class="form-control form-control-lg"/>-->
                                <!--                                </div>-->
                                <div>
                                    <input type="file" name="image" class="btn btn-lg form-control" multiple>
                                </div>

                                <button class="btn btn-outline-dark btn-lg px-5" type="submit" style="margin-top:15px">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                            {% include "footer.html" %}
